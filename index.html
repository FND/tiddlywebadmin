<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>TiddlyWeb Admin</title>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/widgets.css">
	<!--[if lte IE 8]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<form id="settings" action="#">
		<fieldset>
			<legend>Settings</legend>
			<dl>
				<dt>Host:</dt>
				<dd><input type="text" name="host" /></dd>
			</dl>
			<input type="submit" />
		</fieldset>
	</form>

	<div id="bags" class="placeholder"></div>
	<div id="recipes" class="placeholder"></div>

	<script type="text/html" id="template_collection">
		<section id="<%= id %>" class="collection">
			<h1> <%= title %> </h1>
			<a class="button" href="javascript:;"> <%= btnLabel %> </a>
			<ul>
				<% for(var i = 0; i < items.length; i++) { %>
				<li>
					<a href="javascript:;"> <%= items[i] %> </a>
				</li>
				<% } %>
			</ul>
		</section>
	</script>

	<script type="text/html" id="template_containerForm">
		<form action="#">
			<dl>
				<dt>Name:</dt>
				<dd><input type="text" name="name" /></dd>
				<dt>Description:</dt>
				<dd><textarea name="description"></textarea></dd>
				<dt>Recipe:</dt>
				<dd><textarea name="recipe"></textarea></dd>
			</dl>
			<input type="submit" value="<%= btnLabel %>" />
		</form>
	</script>

	<script type="text/html" id="template_policy">
		<form action="#" class="policy">
			<dl>
				<dt>owner</dt>
				<dd><%= policy.owner %></dd>
				<%
				for(var constraint in constraints) {
				%>
				<dt><%= constraint %></dt>
				<dd>
					<p><%= constraints[constraint] %></p>
					<ul>
						<%
						var items = policy[constraint];
						for(var i = 0; i < items.length; i++) {
						%>
						<li><%= items[i] %></li>
						<% } %>
					</ul>
				</dd>
				<% } %>
			</dl>
			<input type="submit" value="<%= btnLabel %>" />
		</form>
	</script>

	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/jquery-ui.min.js"></script>
	<script src="scripts/jquery-json.min.js"></script>
	<script src="scripts/chrjs.js"></script>
	<script src="scripts/sudo.js"></script>
	<script src="scripts/util.js"></script>
	<script src="scripts/main.js"></script>
</body>

</html>
